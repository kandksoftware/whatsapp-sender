<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp sender</title>
</head>

<body>
  <script>

    var url_string = window.location.href; //donmain/?tel=1234
    var url = new URL(url_string);
    const paramValue = url.searchParams.get("tel")
    if (paramValue) {
      window.location.replace(https://api.whatsapp.com/send/?phone=${paramValue}`)
      //window.location.replace(`https://wa.me/${paramValue}`)
      close()
    }
    else console.log('Parameter is empty!')
  </script>
</body>

</html>
